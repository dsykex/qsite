<div class="row text-center animated fadeIn" *ngIf="book">
    <img class="hide-for-small-only" src="{{book.picture}}" alt="" style="min-height:300px; max-height:300px; min-width: 300px; max-width: 300px"/>

    <img class="show-for-small-only" src="{{book.picture}}" alt="" style="min-height:200px; max-height:200px; min-width: 200px; max-width: 200px"/>
    <h2>{{ book.title }}</h2>
    <p style="color:#fff; font-style:italic; margin-top:-10px;">By, {{ book.author }}</p>
    <p style="color:#ccc; font-weight:bold; font-size:25px;">${{ book.price }}</p>
    <p class="panel low-opacity">{{ book.description }}</p>
</div>
